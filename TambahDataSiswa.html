<html lang="en">
<head>

    <title>TambahDataSiswa</title>

<body>
    <h1>Tambah Data Siswa</h1>
    <p>Isikan semua data dengan benar, lalu tekan simpan</p>

    <table>
        <tr>
            <td>
                <label for="Nama"> Nama : </label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label for="Kota lahir">Kota Lahir</label>
            </td>
            <td>
                <select name="Nama Kota" id="Nama Kota">
                    <option value="Pilih Kota">Pilih Kota </option>
                    <option value="Surabaya">Surabaya</option>
                    <option value="Madiun">Madiun</option>
                    <option value="Malang">Malang</option>

                    <option value="Jakarta">Jakarta</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="Tanggal lahir">Tanggal Lahir</label>
            </td>
            <td>
                <input type="date">
            </td>
        <tr>
            <td>
                <label for="Agama">Agama</label>
            </td>
            <td> <input name="Agama" id="Islam" type="radio"><label for="Agama">Islam</label>
                <input name="Agama" id="Kristen" type="radio"><label for="Agama">Kristen</label>
                <input name="Agama" id="Budhha" type="radio"><label for="Agama">Buddha</label>
                <input name="Agama" id="Hindu" type="radio"><label for="Agama">Hindu</label>
                <input name="Agama" id="Konghucu" type="radio"><label for="Agama">Konghucu</label></td>
        </tr>

        <tr>
            <td>
                <label for="Foto">Foto</label>
            </td>
            <td><input type="file"></td>
        </tr>

        <tr>
            <td>
                <input type="button" value="Simpan">
            </td>
            <td></td>
            <td>
                <a href="Praktek.html">    
                        <input type="button" value="Kembali"> 
                </a>
            </td>
        </tr>
